      name="description"
      content="Ongles Diamant Rose — nail salon in Montréal. Discover our services, gallery, and book online."
    />
    <script>
      (function (l) {
        if (l.search && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.replace(/\/$/, '') + decoded + l.hash);
        }
      })(window.location);
    </script>
